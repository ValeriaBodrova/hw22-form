<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<form id="registrationForm">
    Ім'я: <input type="text" id="name" class="form-control" required><br>
    Прізвище: <input type="text" id="surname" required><br>
    Дата народження: <input type="date" id="dob" required><br>
    Стать: 
    <input type="radio" name="gender" value="Чоловік" required> Чоловік
    <input type="radio" name="gender" value="Жінка" required> Жінка<br>
    Місто:
    <select id="city">
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Одеса">Одеса</option>
    </select><br>
    Адреса: <textarea id="address"></textarea><br>
    Мови, якими володіє: 
    <input type="checkbox" name="language" value="Англійська"> Англійська
    <input type="checkbox" name="language" value="Українська"> Українська
    <br>
    <button type="button" onclick="displayData()">Зберегти</button>
</form>

<div id="outputTable"></div>

<script src="script.js"></script>

</body>
</html>
