<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<form id="registrationForm">
    <div class="input-group mt-3 mb-3" >
    <span class="input-group-text">Ім'я: </span> 
    <input type="text" id="name" class="form-control" required>
    </div>

    <div class="input-group mb-3" >
    <span class="input-group-text">Прізвище:  </span> 
    <input type="text" id="surname" class="form-control" required>
    </div>

    Дата народження: <input type="date" id="dob" required><br>
    Стать: 
    <div class="form-check">
    <input type="radio" name="gender" value="Чоловік" required> Чоловік
    </div>
    <div class="form-check">
    <input type="radio" name="gender" value="Жінка" required> Жінка
    </div>
    Місто:
    <select id="city"  class="form-select">
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Одеса">Одеса</option>
    </select><br>
    Адреса: <textarea id="address"></textarea><br>
    Мови, якими володіє: 
    <div class="form-check">
    <input type="checkbox" name="language" value="Англійська" class="form-check-input"> Англійська
    </div>
    <div class="form-check">
    <input type="checkbox" name="language" value="Українська" class="form-check-input"> Українська
    </div>
    <button type="button" onclick="displayData()">Зберегти</button>
</form>

<div id="outputTable"></div>

<script src="script.js"></script>

</body>
</html>
